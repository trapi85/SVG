<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>
<body>
    <svg width="400" height="300" viewbox="0 0 400 300">
        <rect width="350" height="250" x="10" y="8" fill="gray" rx="50" ry="50"/>
        <line x1="10" y1="170" x2="360" y2="170" stroke="white" opacity="100%" stroke-width="60" />
    </svg>
</body>
</html>
